<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browser Control</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      #browsers {
        margin-top: 20px;
      }
      .browser-card {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-4">Browser Control</h1>
      <div class="d-flex flex-wrap mb-4">
        <button
          id="startBrowser"
          class="btn btn-primary me-2"
          data-bs-toggle="modal"
          data-bs-target="#startBrowserModal"
        >
          Start New Browser
        </button>
        <button id="stopAll" class="btn btn-danger me-2">
          Stop All Browsers
        </button>
        <button id="takeAllScreenshots" class="btn btn-secondary me-2">
          Take All Screenshot
        </button>
        <button
          id="dataCards"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#dataCardsModal"
        >
          Data Cards
        </button>
      </div>
      <div id="browsers" class="row"></div>
    </div>

    <!-- Start Browser Modal -->
    <div
      class="modal fade"
      id="startBrowserModal"
      tabindex="-1"
      aria-labelledby="startBrowserModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="startBrowserModalLabel">
              Start New Browsers
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <label for="numBrowsers">Number of browsers to start (1-9):</label>
            <input
              type="number"
              id="numBrowsers"
              class="form-control"
              min="1"
              max="9"
              value="1"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="confirmStartBrowser"
            >
              Start
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Data Cards Modal -->
    <div
      class="modal fade"
      id="dataCardsModal"
      tabindex="-1"
      aria-labelledby="dataCardsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="dataCardsModalLabel">
              Data Cards <span id="CountData"></span>
            </h5>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#addDataModal"
            >
              Add Data
            </button>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body row">
            <div id="cardsContainer" class="row"></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Data Select Modal -->
    <div
      class="modal fade"
      id="dataModalSelect"
      tabindex="-1"
      aria-labelledby="dataModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="dataModalLabel">Select Data</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <ul id="dataList" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Data Modal -->
    <div
      class="modal fade"
      id="addDataModal"
      tabindex="-1"
      aria-labelledby="addDataModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addDataModalLabel">Add Data</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body row">
            <form>
              <div class="mb-3">
                <label for="NOM" class="form-label">NOM</label>
                <input type="text" class="form-control" id="NOM" />
              </div>
              <div class="mb-3">
                <label for="WIL" class="form-label">WIL</label>
                <input
                  type="number"
                  class="form-control"
                  id="WIL"
                  min="1"
                  max="60"
                />
              </div>
              <div class="mb-3">
                <label for="NIN" class="form-label">NIN</label>
                <input
                  type="number"
                  class="form-control"
                  id="NIN"
                  min="000000000000000000"
                  max="999999999999999999"
                />
              </div>
              <div class="mb-3">
                <label for="NSS" class="form-label">NSS</label>
                <input type="number" class="form-control" id="NSS" />
              </div>
              <div class="mb-3">
                <label for="TEL" class="form-label">TEL</label>
                <input type="number" class="form-control" id="TEL" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="confirmAddData">
              Add
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      let currentMessageDivs = {};
      let selectedBrowserId;

      document
        .getElementById("confirmStartBrowser")
        .addEventListener("click", () => {
          const numBrowsers = document.getElementById("numBrowsers").value;
          socket.emit("startBrowser", parseInt(numBrowsers, 10));
          const startBrowserModal = bootstrap.Modal.getInstance(
            document.getElementById("startBrowserModal")
          );
          startBrowserModal.hide();
        });

      document.getElementById("stopAll").addEventListener("click", () => {
        socket.emit("stopAll");
      });

      socket.on("browserStarted", (browserId) => {
        const browserDiv = document.createElement("div");
        browserDiv.className = "col-md-4 browser-card";
        browserDiv.id = `browser-${browserId}`;
        browserDiv.innerHTML = `
        <div class="card">
          <img src="./test.png" class="card-img-top" alt="Browser ${browserId}" style="height: 200px;" id="screenshot-${browserId}">
          <div class="card-body">
            <h5 class="card-title">Browser ${browserId}</h5>
            <p class="card-text" id="messages-${browserId}"></p>
            <button class="btn btn-danger mt-3" onclick="stopBrowser(${browserId})">Stop</button>
            <button class="btn btn-secondary mt-3" onclick="takeScreenshot(${browserId})">Screenshot</button>
            <button class="btn btn-primary mt-3" onclick="OperationAgain(${browserId})">Reload</button>
            <button class="btn btn-primary mt-3" id="autoFill-${browserId}" style="display: none;" onclick="AutoFill(${browserId})">Auto Fill</button>
          </div>
        </div>`;
        document.getElementById("browsers").appendChild(browserDiv);
      });

      socket.on("OperationAgainResult", ({ browserId, message, type }) => {
        displayMessage(browserId, message, type);
      });

      socket.on("allBrowsersStopped", () => {
        document.getElementById("browsers").innerHTML = "";
      });

      socket.on("browserMessage", ({ browserId, message, type }) => {
        const autoFillButton = document.querySelector(`#autoFill-${browserId}`);
        displayMessage(browserId, message, type);

        if (message.includes("Status: 200 - Stopped refreshing")) {
          if (autoFillButton) {
            autoFillButton.style.display = "block";
          }

          var audio = new Audio("./alarm.mp3");
          audio.play();

          Swal.fire({
            title: "Browser " + browserId + " stopped refreshing",
            text: "Do you want to stop the audio?",
            icon: "warning",
            showCancelButton: false,
            confirmButtonText: "Yes",
            allowOutsideClick: false,
          }).then((result) => {
            if (result.isConfirmed) {
              audio.pause();
            }
          });
        } else {
          if (autoFillButton) {
            autoFillButton.style.display = "none";
          }
        }
      });

      socket.on("screenshotTaken", ({ browserId, screenshotPath }) => {
        const img = document.querySelector(`#screenshot-${browserId}`);
        img.src = `${screenshotPath}?timestamp=${new Date().getTime()}`;
      });

      document
        .getElementById("takeAllScreenshots")
        .addEventListener("click", () => {
          socket.emit("takeAllScreenshots");
        });

      document.getElementById("dataCards").addEventListener("click", () => {
        socket.emit("getDataInfo");
      });

      socket.on("getDataInfoResult", (data) => {
        displayDataCards(data);
      });

      socket.on("dataSelectedResult", (data) => {
        displayDataList(data);
      });

      socket.on("dataSelected", (data) => {
        socket.emit("AutoFill", selectedBrowserId, data);
      });

      socket.on("browserStopped", (browserId) => {
        const browserDiv = document.getElementById(`browser-${browserId}`);
        browserDiv.remove();
      });

      document
        .getElementById("confirmAddData")
        .addEventListener("click", () => {
          const NOM = document.getElementById("NOM").value;
          const WIL = document.getElementById("WIL").value;
          const NIN = document.getElementById("NIN").value;
          const NSS = document.getElementById("NSS").value;
          const TEL = document.getElementById("TEL").value;

          const data = { NOM, WIL, NIN, NSS, TEL };
          socket.emit("addDataToFile", data);

          const addDataModal = bootstrap.Modal.getInstance(
            document.getElementById("addDataModal")
          );
          addDataModal.hide();

          document.getElementById("NOM").value = "";
          document.getElementById("WIL").value = "";
          document.getElementById("NIN").value = "";
          document.getElementById("NSS").value = "";
          document.getElementById("TEL").value = "";
        });

      document.addEventListener("mousemove", (event) => {
        const x = event.clientX;
        const y = event.clientY;
        socket.emit("mouseMove", { browserId: selectedBrowserId, x, y });
      });

      document.addEventListener("click", (event) => {
        const x = event.clientX;
        const y = event.clientY;
        socket.emit("mouseClick", { browserId: selectedBrowserId, x, y });
      });

      document.addEventListener("keydown", (event) => {
        const key = event.key;
        socket.emit("keyPress", { browserId: selectedBrowserId, key });
      });

      document.addEventListener("wheel", (event) => {
        const deltaX = event.deltaX;
        const deltaY = event.deltaY;
        socket.emit("mouseScroll", {
          browserId: selectedBrowserId,
          deltaX,
          deltaY,
        });
      });

      socket.on("browserScreenshot", ({ browserId, screenshot }) => {
        const img = document.querySelector(`#screenshot-${browserId}`);
        if (img) {
          img.src = `data:image/png;base64,${screenshot}`;
        }
      });

      function stopBrowser(browserId) {
        socket.emit("stopBrowser", browserId);
      }

      function takeScreenshot(browserId) {
        socket.emit("takeScreenshot", browserId);
      }

      function OperationAgain(browserId) {
        socket.emit("OperationAgain", browserId);
      }

      function AutoFill(browserId) {
        console.log("AutoFill");
        socket.emit("getDataInfoSelect");
        selectedBrowserId = browserId;
      }

      function selectData(index) {
        socket.emit("dataSelected", index);
        const dataModal = bootstrap.Modal.getInstance(
          document.getElementById("dataModalSelect")
        );
        dataModal.hide();
      }

      function displayMessage(browserId, message, type) {
        if (currentMessageDivs[browserId]) {
          currentMessageDivs[browserId].className = `alert alert-${type}`;
          currentMessageDivs[browserId].innerHTML = message;
        } else {
          const messageDiv = document.createElement("div");
          messageDiv.className = `alert alert-${type}`;
          messageDiv.innerHTML = message;
          document
            .getElementById(`messages-${browserId}`)
            .appendChild(messageDiv);
          currentMessageDivs[browserId] = messageDiv;
        }

        setTimeout(() => {
          if (
            currentMessageDivs[browserId].className !== "alert alert-success"
          ) {
            currentMessageDivs[browserId].remove();
            delete currentMessageDivs[browserId];
          }
        }, 5000);
      }

      function displayDataCards(data) {
        const cardsContainer = document.getElementById("cardsContainer");
        cardsContainer.innerHTML = "";

        data.forEach((item) => {
          const card = document.createElement("div");
          card.className = "card col-md-5 m-1";

          const cardBody = document.createElement("div");
          cardBody.className = "card-body";

          const cardTitle = document.createElement("h5");
          cardTitle.className = "card-title";
          cardTitle.innerHTML = `${item.NOM} <button class="btn btn-danger" onclick="deletDataFromFile('${item.NIN}')">Delete</button>`;

          const cardText = document.createElement("p");
          cardText.className = "card-text";
          cardText.innerHTML = `
          <strong>WIL:</strong> ${item.WIL}<br>
          <strong>NIN:</strong> ${item.NIN}<span class="copy-btn" onclick="copyToClipboard('${item.NIN}')" style="cursor: pointer;">📋</span><br>
          <strong>NSS:</strong> ${item.NSS}<span class="copy-btn" onclick="copyToClipboard('${item.NSS}')" style="cursor: pointer;">📋</span><br>
          <strong>TEL:</strong> ${item.TEL}<span class="copy-btn" onclick="copyToClipboard('${item.TEL}')" style="cursor: pointer;">📋</span><br>
        `;

          cardBody.appendChild(cardTitle);
          cardBody.appendChild(cardText);
          card.appendChild(cardBody);
          cardsContainer.appendChild(card);
        });

        const countData = document.getElementById("CountData");
        countData.innerText = `(${data.length})`;
      }

      function displayDataList(data) {
        const dataList = document.getElementById("dataList");
        dataList.innerHTML = "";

        data.forEach((item, index) => {
          const listItem = document.createElement("li");
          listItem.className = "list-group-item";
          listItem.innerHTML = `
          <strong>${item.NOM}</strong> - ${item.WIL} - ${item.NIN} - ${item.NSS} - ${item.TEL}
          <button class="btn btn-primary float-end" onclick="selectData(${index})" data-bs-dismiss="modal">Select</button>
        `;
          dataList.appendChild(listItem);
        });

        const dataModal = new bootstrap.Modal(
          document.getElementById("dataModalSelect")
        );
        dataModal.show();
      }

      function deletDataFromFile(NIN) {
        socket.emit("deletDataFromFile", NIN);
      }

      function copyToClipboard(text) {
        navigator.clipboard.writeText(text);

        const copyBtns = document.querySelectorAll(".copy-btn");
        copyBtns.forEach((btn) => {
          btn.innerText = "📋";
        });

        const btn = event.target;
        btn.innerText = "✔️";

        setTimeout(() => {
          btn.innerText = "📋";
        }, 2000);
      }
    </script>
  </body>
</html>
